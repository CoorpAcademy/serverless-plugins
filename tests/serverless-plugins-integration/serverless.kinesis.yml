service: serverless-offline-kinesis

provider:
  name: aws
  region: eu-west-1
  runtime: nodejs10.x

plugins:
  localPath: '../../packages'
  modules:
    - serverless-offline-ssm-provider
    - serverless-offline-kinesis
    - serverless-offline

functions:
  myPromiseHandler:
    handler: lambda/handler.promise
    events:
      - stream: arn:aws:kinesis:region:XXXXXX:stream/MyFirstStream 
      - stream:
          type: kinesis
          arn: arn:aws:kinesis:region:XXXXXX:stream/MySecondStream
  myCallbackHandler:
    handler: lambda/handler.callback
    events:
      - stream:
          type: kinesis
          streamName: MyThirdStream
          arn:
            Fn::GetAtt:
              - MyThirdStream
              - Arn
  myPythonHandler:
    runtime: python3.7
    handler: lambda/handler.handler
    events:
      - stream:
          type: kinesis
          arn:
            Fn::GetAtt:
              - MyFourthStream
              - Arn

resources:
  Resources:
    MyFourthStream:
      Type: AWS::Kinesis::Stream
      Properties:
        Name: MyFourthStream
        ShardCount: 1

custom:
  serverless-offline:
    httpPort: 3223
  serverless-offline-kinesis: ${file(./custom.yml):serverless-offline-kinesis}
