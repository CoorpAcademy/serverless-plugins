service: serverless-offline-sqs

provider:
  name: aws
  region: eu-west-1
  runtime: nodejs12.x

plugins:
  - ../../packages/serverless-offline-sqs
  - serverless-offline

functions:
  autoCreatedHandler:
    handler: lambda/handler.callback
    events:
      - sqs: arn:aws:sqs:region:XXXXXX:AutocreatedImplicitQueue
      - sqs:
          queueName: AutocreatedQueue
          arn:
            Fn::GetAtt:
              - AutocreatedQueue
              - Arn
      - sqs:
          queueName: AutocreatedFifoQueue.fifo
          arn:
            Fn::GetAtt:
              - AutocreatedFifoQueue
              - Arn

resources:
  Resources:
    AutocreatedQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: AutocreatedQueue
    AutocreatedFifoQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: AutocreatedFifoQueue.fifo
        FifoQueue: true
        RedrivePolicy:
          deadLetterTargetArn:
            Fn::GetAtt:
              - AutocreatedQueue
              - Arn
          maxReceiveCount: 12
        MessageRetentionPeriod: 1209600
        ContentBasedDeduplication: true
        Policy: {Ref: "whatever the policy, i'll ignore it"}

custom:
  serverless-offline:
    httpPort: 3223
  serverless-offline-sqs:
    endpoint: http://127.0.0.1:${ssm:/sqs/port}
    accessKeyId: root
    secretAccessKey: root
    autoCreate: true
