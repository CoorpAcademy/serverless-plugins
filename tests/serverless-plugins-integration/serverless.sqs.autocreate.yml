service: serverless-offline-sqs

provider:
  name: aws
  region: us-west-2
  runtime: nodejs8.10

plugins:
  localPath: "../../packages"
  modules:
    - serverless-offline-ssm-provider
    - serverless-offline
    - serverless-offline-sqs

functions:
  autoCreatedHandler:
    handler: lambda/handler.callback
    events:
      - sqs: arn:aws:sqs:region:XXXXXX:AutocreatedImplicitQueue
      - sqs:
          queueName: AutocreatedQueue
          arn:
            Fn::GetAtt:
              - AutocreatedQueue
              - Arn
      - sqs:
          queueName: AutocreatedFifoQueue.fifo
          arn:
            Fn::GetAtt:
              - AutocreatedFifoQueue
              - Arn

resources:
  Resources:
    AutocreatedQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: AutocreatedQueue
    AutocreatedFifoQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: AutocreatedFifoQueue.fifo
        FifoQueue: true
        RedrivePolicy:
          deadLetterTargetArn:
            Fn::GetAtt:
              - SomeDeadQueueLetterIWouldHaveDefinedButIgnoredAsCfnResolvingNotSupported
              - Arn
          maxReceiveCount: 12
        MessageRetentionPeriod: 1209600
        ContentBasedDeduplication: true
        Policy: { Ref: "whatever the policy, i'll ignore it" }

custom:
  serverless-offline:
    port: 3223
  serverless-offline-sqs:
    endpoint: http://0.0.0.0:${ssm:/sqs/port}
    region: ${self:provider.region}
    accessKeyId: root
    secretAccessKey: root
    skipCacheInvalidation: false
    autoCreate: true
