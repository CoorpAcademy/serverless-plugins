service: serverless-offline-sqs

provider:
  name: aws
  region: eu-west-1
  runtime: nodejs10.x

plugins:
  localPath: '../../packages'
  modules:
    - serverless-offline-ssm-provider
    - serverless-offline-sqs
    - serverless-offline

functions:
  myPromiseHandler:
    handler: lambda/handler.promise
    events:
      - sqs: arn:aws:sqs:region:XXXXXX:MyFirstQueue
      - sqs:
          arn: arn:aws:sqs:region:XXXXXX:MySecondQueue
  myCallbackHandler:
    handler: lambda/handler.callback
    events:
      - sqs:
          queueName: MyThirdQueue
          arn:
            Fn::GetAtt:
              - MyThirdQueue
              - Arn
  myPythonHandler:
    runtime: python3.7
    handler: lambda/handler.handler
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - MyFourthQueue
              - Arn

resources:
  Resources:
    MyFourthQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: MyFourthQueue

custom:
  serverless-offline:
    httpPort: 3333
  serverless-offline-sqs: ${file(./custom.yml):serverless-offline-sqs}
